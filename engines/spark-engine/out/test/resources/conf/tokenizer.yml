---
pipeline:
  input:
    source: hive
    table: feateng_integtest.nlp_data
  output:
    source: hive
    table: feateng_integtest.nlp_data_output
    path: build/integtest-output
  stages:
    - className: com.johnsnowlabs.nlp.DocumentAssembler
      params:
         inputCol: text
         outputCol: document
    - className: com.johnsnowlabs.nlp.annotators.Tokenizer
      params:
        inputCols:
          - document
        outputCol: token

