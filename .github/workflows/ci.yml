name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -x --ignore=tests/workflow/test_prefect_integration.py

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: uv build

      - name: Verify wheel contents
        run: |
          FILE_COUNT=$(python3 -m zipfile -l dist/*.whl | wc -l)
          echo "Wheel contains $FILE_COUNT entries"
          if [ "$FILE_COUNT" -lt 10 ]; then
            echo "ERROR: Wheel appears to be empty!"
            exit 1
          fi
          echo "Wheel build OK"
