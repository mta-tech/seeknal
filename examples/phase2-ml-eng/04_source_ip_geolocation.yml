kind: source
name: ip_geolocation
description: "IP address geolocation and reputation data"
owner: "security-team"
source: csv
table: "data/ip_geolocation.csv"
params:
  delimiter: ","
  header: true
schema:
  - name: ip_address
    data_type: string
  - name: country_code
    data_type: string
  - name: city
    data_type: string
  - name: is_vpn
    data_type: boolean
  - name: is_proxy
    data_type: boolean
  - name: is_tor
    data_type: boolean
  - name: reputation_score
    data_type: float
tags:
  - raw
  - security
  - layer-0
